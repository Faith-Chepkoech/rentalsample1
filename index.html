<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rental Management System</h1>
        
        <!-- Form to add new property -->
        <div class="form-container">
            <h2>Add New Property</h2>
            <form id="property-form">
                <label for="name">Property Name:</label>
                <input type="text" id="name" placeholder="Enter property name" required>

                <label for="type">Property Type:</label>
                <select id="type">
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                    <option value="Studio">Studio</option>
                </select>

                <label for="rent">Rent (per month):</label>
                <input type="number" id="rent" placeholder="Enter rent amount" required>

                <button type="submit">Add Property</button>
            </form>
        </div>

        <!-- Property list display -->
        <div class="property-list">
            <h2>Available Properties</h2>
            <ul id="properties">
                <!-- Properties will be displayed here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
